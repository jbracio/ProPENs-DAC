<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeutschlandDashboard</title>
    <base href="/ProPENs-DAC/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="DeutschlandDashboard.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>
    <!-- Chart auÃŸerhalb vom Flex-Layout -->
  <div style="margin: 30px 10px 0 10px; max-width: 600px;">
    <canvas id="scoreChart" width="600" height="300"></canvas>
  </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <!-- Hauptinhalt: Karte + Info-Panel -->
    <div style="display: flex;">
        <div id="map" style="width: 70vw; height: 100vh;"></div>

        <div id="info-panel" style="display:none; width: 30vw; height: 100vh; background: white; padding: 15px; box-shadow: -2px 0 5px rgba(0,0,0,0.1); z-index: 1000;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <strong id="panel-title">Landkreis</strong>
            <button onclick="closePanel()" style="border: none; background: transparent; font-size: 18px;">âœ–</button>
          </div>
          <div id="panel-population" style="margin-top: 15px; font-size: 14px; line-height: 1.4em;"></div>
        </div>
    </div>

    <!-- Leaflet JS + eigene Karte (am Ende) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="map.js"></script>

    <!-- Blazor WebAssembly -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Chart.js + Diagrammlogik -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="charts.js"></script>
</body>

</html>
